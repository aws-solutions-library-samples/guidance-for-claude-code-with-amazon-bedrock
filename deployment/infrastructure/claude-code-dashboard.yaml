AWSTemplateFormatVersion: '2010-09-09'
Description: 'Claude Code monitoring dashboard with embedded custom widget Lambda functions'

Parameters:
  DashboardName:
    Type: String
    Default: ClaudeCodeDashboard
    Description: Name for the CloudWatch dashboard

  MetricsLogGroup:
    Type: String
    Default: /aws/claude-code/metrics
    Description: CloudWatch Log Group containing Claude Code metrics

  MetricsRegion:
    Type: String
    Default: us-east-1
    Description: Region where metrics log group exists

Resources:
  # DynamoDB Table for Metrics Storage
  MetricsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ClaudeCodeMetrics
      BillingMode: PAY_PER_REQUEST # On-demand scaling
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: gsi1pk
          AttributeType: S
        - AttributeName: gsi1sk
          AttributeType: S
        - AttributeName: gsi2pk
          AttributeType: S
        - AttributeName: gsi2sk
          AttributeType: S
        - AttributeName: gsi3pk
          AttributeType: S
        - AttributeName: gsi3sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: UserActivityIndex
          KeySchema:
            - AttributeName: gsi1pk
              KeyType: HASH
            - AttributeName: gsi1sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: MetricTypeIndex
          KeySchema:
            - AttributeName: gsi2pk
              KeyType: HASH
            - AttributeName: gsi2sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: MonthlyIndex
          KeySchema:
            - AttributeName: gsi3pk
              KeyType: HASH
            - AttributeName: gsi3sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: ClaudeCodeMetrics
        - Key: Purpose
          Value: Dashboard metrics storage

  QueryUtilsLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: ClaudeCode-QueryUtils
      Description: Shared utilities for rate limiting CloudWatch queries
      Content: ./lambda-functions/layer/
      CompatibleRuntimes:
        - python3.11
        - python3.12
      LicenseInfo: MIT

  MetricsUtilsLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: ClaudeCode-MetricsUtils
      Description: Shared utilities for querying CloudWatch Metrics
      Content: ./lambda-functions/layer/
      CompatibleRuntimes:
        - python3.11
        - python3.12
      LicenseInfo: MIT

  CustomWidgetRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CloudWatchLogsQuery
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:StartQuery
                  - logs:GetQueryResults
                  - logs:StopQuery
                  - logs:DescribeLogGroups
                Resource: '*'
        - PolicyName: ServiceQuotasAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - servicequotas:GetServiceQuota
                  - servicequotas:ListServiceQuotas
                Resource: '*'
        - PolicyName: CloudWatchMetricsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:GetMetricData
                  - cloudwatch:ListMetrics
                Resource: '*'
        - PolicyName: DynamoDBReadAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:GetItem
                  - dynamodb:BatchGetItem
                  - dynamodb:Scan
                Resource:
                  - !GetAtt MetricsTable.Arn
                  - !Sub '${MetricsTable.Arn}/index/*'

  MetricsAggregatorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CloudWatchLogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:StartQuery
                  - logs:GetQueryResults
                  - logs:StopQuery
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: '*'
        - PolicyName: CloudWatchMetricsPublish
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:UpdateItem
                  - dynamodb:GetItem
                Resource:
                  - !GetAtt MetricsTable.Arn

  MetricsAggregatorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ClaudeCode-MetricsAggregator
      Description: Aggregates Claude Code logs into CloudWatch Metrics
      Runtime: python3.12
      Handler: index.lambda_handler
      Role: !GetAtt MetricsAggregatorRole.Arn
      Timeout: 120
      MemorySize: 512
      Environment:
        Variables:
          METRICS_LOG_GROUP: !Ref MetricsLogGroup
          METRICS_REGION: !Ref MetricsRegion
          METRICS_TABLE: !Ref MetricsTable
      Code: ./lambda-functions/metrics_aggregator/

  MetricsAggregatorScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Name: ClaudeCode-MetricsAggregator-Schedule
      Description: Trigger metrics aggregation every 5 minutes
      ScheduleExpression: 'rate(5 minutes)'
      State: ENABLED
      Targets:
        - Arn: !GetAtt MetricsAggregatorFunction.Arn
          Id: MetricsAggregatorTarget
          RetryPolicy:
            MaximumRetryAttempts: 2

  MetricsAggregatorSchedulePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MetricsAggregatorFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt MetricsAggregatorScheduleRule.Arn

