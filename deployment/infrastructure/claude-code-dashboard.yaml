  MetricsTableArn:
    Description: ARN of the ClaudeCodeMetrics DynamoDB table
    Value: !GetAtt MetricsTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-MetricsTableArn'

  MetricsAggregatorRoleName:
    Description: Name of the MetricsAggregatorRole for cross-stack permissions
